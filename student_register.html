<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <script type="text/javascript" src="js/student_register.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style> 
        #gender_group{
            border: solid white;
            border-width: 1.5px;
            width: 50%;
            height: 80px;
            text-align:center;
            margin:auto;
            padding-top: 10px;
        }
    </style>
    </head>

    <body>
        <div class="body_container">
            <div class="header">
                <div class="amrita_logo">
                    <img src="css/AmritaLogo.png" alt="Amrita Logo" onclick="location.href='homepage.html';">
                </div>
                <div>
                    <h1>STUDENT REGISTRATION</h1>
                </div>
                <div></div>
            </div>
            <hr style="margin: auto; width: 40%;">
            <br><br>
            <form action="homepage.html">
                <fieldset>
                    <legend><h3><span class="number"></span>Institute info</h3></legend>
                    <label for="rollno">Roll Number:</label>
                    <input type="text" id="rollno" name="rollno" required><br><br>
                    <label for="mail">Email ID:</label>
                    <input type="email" id="mail" name="comp_email" required><br><br>
                    <label for="program">Program:</label>
                    <select id="program" name="program" style="text-align: center;">
                        <option value="btech">B.Tech</option>
                        <option value="mba">MCA</option>
                    </select><br><br>
                    <label for="program">Specialisation:</label>
                    <select id="specialisation" name="specialisation" style="text-align: center;">
                        <option value="cse">CSE</option>
                        <option value="eee">EEE</option>
                        <option value="ece">ECE</option>
                        <option value="mech">MECH</option>
                        <option value="civil">CIVIL</option>
                    </select><br><br>
                </fieldset>

                <fieldset>
                    <legend ><h3><span class="number"></span>Personal info</h3></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="stud_name" name="stud_name" required><br><br>
                    <label for="gender">Gender:</label>
                    <div id="gender_group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br>
                    </div><br><br>
                    <label for="dob">Date of Birth:</label>
                    <input type="text" id="dob" name="dob" required><br><br>
                </fieldset>
                <fieldset>
                    <legend><h3><span class="number"></span>Resume Info</h3></legend>
                    <label for="10th">Tenth Percentage:</label>
                    <input type="number" step="0.01" id="10th" name="10th" required><br><br>
                    <label for="12th">Twelfth Percentage:</label>
                    <input type="number" step="0.01" id="12th" name="12th" required><br><br>
                    <label for="cgpa">UG CGPA:</label>
                    <input type="number" step="0.01" id="cgpa" name="cgpa" required><br><br>
                    <label for="resume">Resume ( Please upload the resume in Gdrive and provide the editable link ) :</label>
                    <input type="url" id="resume" name="resume" required><br><br>
                </fieldset>
                <fieldset>
                    <legend><h3><span class="number"></span>Account info</h3></legend>
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" onkeyup='check();' required><br><br>
                    <label for="cpwd">Confirm Password:
                        <span id='message'></span>
                    </label>
                    <input type="password" id="cpwd" name="cpwd" onkeyup='check();' required><br><br>
                </fieldset>
                <input type="submit" value="Register"><br><br>
            </form>
        </div>
    </body>
</html>
