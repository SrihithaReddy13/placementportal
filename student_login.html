<!DOCTYPE html>
<html>
  <head>    
    <title>Student Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body{
        text-align: center;
      }
      .body_container{
        text-align: center;
      }
      form{
        margin-top: 5%;
        margin-left: 7%;
        width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="body_container">
      <div class="header">
        <div class="amrita_logo">
            <img src="css/AmritaLogo.png" alt="Amrita Logo" onclick="location.href='homepage.html';">
        </div>
        <div>
            <h1>RECRUITER LOGIN</h1>
        </div>
        <div>
          <button class="button" style="vertical-align:middle" onclick="location.href='student_register.html';"><span>Register</span></button><br>
        </div>
      </div>
      <hr style="margin: auto; width: 50%;">
      <br><br>      
      <form>
        <label for="s_email">Email ID</label>
        <input type="email" id="s_email" name="s_email">
        <label for="Pwd">Password</label>
        <input type="password" id="Pwd" name="Pwd">
      </form>
      <button class="button" style="vertical-align:middle" onclick="javascript:validate()"><span>Login</span></button><br>
      <button class="button" style="vertical-align:middle" onclick="location.href='homepage.html';"><span>Cancel</span></button>
      <div class="w3-display-bottomright">Forgot password? Chill out <a href="pass_forgot.html" target="_blank">Click here</a></div>
      
      <div class="w3-display-bottomleft w3-padding-large">
        About <a href="https://www.amrita.edu/about" target="_blank">Amrita</a>
      </div>
    </div>
  </body>
</html>
